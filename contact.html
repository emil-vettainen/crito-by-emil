<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crito - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/contact.css">
</head>

<body>

    <header>
        <div class="container">
            <a href="/"><img src="/icons/Logo-header.svg" alt="Crito-logo"></a>
            <label class="mobile-menu">
                <input type="checkbox">
            </label>
            <div class="menu">
                <div class="top-menu">
                    <div class="contact">
                        <div class="contact-info">
                            <a href="#"><i class="fa-regular fa-phone-volume"></i>+46 (8) 121 470 50</a>
                        </div>
                        <div class="contact-info">
                            <a href="#"><i class="fa-regular fa-envelope-dot"></i>info@crito.com</a>

                        </div>
                        <div class="contact-info last">
                            <a href="#"><i class="fa-regular fa-location-dot"></i>Sveavägen 31, 111 34 STOCKHOLM</a>
                        </div>
                    </div>
                    <div class="social-media">
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                </div>
                <div class="main-menu">
                    <nav>
                        <a href="index.html">Home</a>
                        <a href="#">Service</a>
                        <a href="#">News</a>
                        <a class="active" href="contact.html">Contact</a>
                    </nav>
                    <a href="#">Login<i class="fa-regular fa-arrow-up-right"></i></a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="connect">
            <div class="container">

                <div class="connect-grid">

                    <div class="connect-card">
                        <div class="connect-icon">
                            <i class="fa-solid fa-location-dot"></i>
                        </div>

                        <div class="connect-info">
                            <h4>Visit us</h4>
                            <p>Sveavägen 31<br>111 34 STOCKHOLM</p>
                        </div>
                    </div>

                </div>






            </div>
        </section>

        <section class="connect-form">
            <div class="container">
                <h2>Leave us a message<br>for any information.</h2>
                <input type="name" required placeholder="Name*">
                <input type="email" required placeholder="Emial*">
                <input type="text" required placeholder="Your Message*">
                <button class="button" type="submit">Send Message<i class="fa-regular fa-arrow-up-right"></i>
            </div>
        </section>

        <section class="google-maps">

        </section>
    </main>


    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
</body>

</html>
